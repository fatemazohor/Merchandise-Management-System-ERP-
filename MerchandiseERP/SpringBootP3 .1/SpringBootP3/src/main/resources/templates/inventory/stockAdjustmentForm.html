<div th:insert="header.html"></div>
<div class="px-3 py-3">
    <h4 class="card-title mb-1"  th:text="${title}"></h4>
<!--    <p class="pb-0">Best seller of the month cate</p>-->
    <a href=/stock_adjustment_status/list class="btn btn-sm btn-primary">Manage</a>

    <div class="py-2">
        <form method="post" th:action="@{/stock_adjustment_status/save}" th:object="${stockAdjustment}">
            <input type="hidden" class="form-control" th:field="*{id}">
            <div class="mb-3">
                <label for="Stock Adjustment" class="form-label">Stock Adjustment name</label>
                <input type="text" class="form-control" id="Stock Adjustment" th:field="*{name}">

            </div>
            <div class="mb-3">
                <label for="Factor" class="form-label">Factor</label>
                <input type="text" class="form-control" id="Factor" th:field="*{factor}">

            </div>


            <button type="submit" th:if="${id==null}" class="btn btn-primary">Submit</button>
            <button type="submit" th:if="${id!=null}" class="btn btn-primary">Update</button>
        </form>
    </div>

</div>
<div th:insert="footer.html"></div>
