<div th:insert="header.html"></div>
<div class="px-3 py-3">
    <h4 class="card-title mb-1" th:text="${title}"></h4>
<!--    <p class="pb-0">Best seller of the month cate</p>-->
    <a href=/stock_adjustment_status/addform class="btn btn-sm btn-primary">Create New</a>

    <div class="py-2">
        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>


                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="uom:${stockAdjustmentStatusList}">
                <td th:text="${uom.id}"></td>
                <td th:text="${uom.name}"></td>

                <td>
                    <a  class="btn btn-warning" th:href="@{'/stock_adjustment_status_edit/'+${uom.id}}">Update</a>

                    <a  class="btn btn-danger" th:href="@{'/stock_adjustment_status/delete/'+${uom.id}}">Delete</a>
                </td>

            </tr>

            </tbody>
        </table>
    </div>

</div>
<div th:insert="footer.html"></div>
