<div th:insert="header.html"></div>
<div class="px-3 py-3">
    <h4 class="card-title mb-1" th:text="${title}"></h4>
    <p class="pb-0">Best seller of the month cate</p>
    <a href=/fabric/addform class="btn btn-sm btn-primary">Create New</a>

    <div class="py-2">
        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Fabric name</th>
                <th scope="col">Description</th>
<!--                <th scope="col">Attachment</th>-->
                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="fabric:${fabricList}">
                <td th:text="${fabric.id}"></td>
                <td th:text="${fabric.name}"></td>
                <td th:text="${fabric.description}"></td>
                <td>
                    <a  class="btn btn-warning" th:href="@{'/fabricedit/'+${fabric.id}}">
                        Update</a>

                    <a  class="btn btn-danger" th:href="@{'/fabric/delete/'+${fabric.id}}">Delete</a>
                </td>

            </tr>

            </tbody>
        </table>
    </div>

</div>
<div th:insert="footer.html"></div>
