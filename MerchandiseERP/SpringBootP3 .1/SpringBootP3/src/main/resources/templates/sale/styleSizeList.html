<div th:insert="header.html"></div>
<div class="px-3 py-3">
    <h4 class="card-title mb-1" th:text="${title}"></h4>
    <p class="pb-0">Best seller of the month cate</p>
    <a href=/style_size/addform class="btn btn-sm btn-primary">Create New</a>

    <div class="py-2">
        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Style Code</th>
                <th scope="col">Category</th>

                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="styleSize:${styleSizeList}">
                <td th:text="${styleSize.id}"></td>
                <td th:text="${styleSize.styleId.code}"></td>
                <td th:text="${styleSize.sizeId.name}"></td>

                <td>
                    <a  class="btn btn-warning" th:href="@{'/style_size_edit/'+${styleSize.id}}">Update</a>

                    <a  class="btn btn-danger" th:href="@{'/style_size/delete/'+${styleSize.id}}">Delete</a>
                </td>

            </tr>

            </tbody>
        </table>
    </div>

</div>
<div th:insert="footer.html"></div>
